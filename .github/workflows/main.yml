name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_URL }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
          
      - name: Set SHA tag
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.HARBOR_URL }}/welltrack/welltrack-frontend:${{ steps.vars.outputs.sha_short }}
            ${{ secrets.HARBOR_URL }}/welltrack/welltrack-frontend:latest

      # GitOps 更新部分
      - name: Set up SSH for GitOps repo
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GIT_DEPLOY_KEY }}

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: hongda-zhu/PTI-WellTrackGitOps
          path: gitops
          ssh-key: ${{ secrets.GIT_DEPLOY_KEY }}

      - name: Update image tag in GitOps repo
        run: |
          cd gitops/charts/welltrack-frontend
          
          # 安装 yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          # 更新 values.yaml 中的镜像标签
          yq -i '.image.tag = "${{ steps.vars.outputs.sha_short }}"' values.yaml
          
          cd ../..
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update frontend image to ${{ steps.vars.outputs.sha_short }}"
          git push
